<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Movie Fit 教材ページ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Firebase SDK v8 -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

  <style>
    .tab-btn.active {
      border-color: #86efac; /* green-300 */
      background-color: #f0fdf4; /* green-50 */
      color: #15803d; /* green-700 */
    }
    /* スマホのメニュー文字を小さめに */
    @media (max-width: 768px) {
      .tab-btn {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body class="bg-white text-gray-800 font-sans">

  <!-- モバイル用ナビバー -->
  <header class="md:hidden bg-sky-700 text-white flex items-center justify-between p-4">
    <h1 class="text-lg font-bold">Movie Fit 教材</h1>
    <button id="menu-toggle" class="text-white text-2xl">☰</button>
  </header>

  <div class="flex">

    <!-- サイドバー -->
    <aside id="sidebar" class="w-64 bg-sky-100 shadow-md fixed md:static inset-y-0 left-0 z-50 transform -translate-x-full md:translate-x-0 transition-transform duration-200 ease-in-out">
      <nav class="p-4 space-y-2 text-lg">
        <button onclick="openTab('home', this)" class="tab-btn block w-full text-left px-4 py-2 border rounded">ホーム</button>
        <button onclick="openTab('ch1', this)" class="tab-btn block w-full text-left px-4 py-2 border rounded">第1章 パソコン基礎</button>
        <button onclick="openTab('ch2', this)" class="tab-btn block w-full text-left px-4 py-2 border rounded">第2章 機材やソフトの準備</button>
        <button onclick="openTab('ch3', this)" class="tab-btn block w-full text-left px-4 py-2 border rounded">第3章 カット</button>
        <button onclick="openTab('ch4', this)" class="tab-btn block w-full text-left px-4 py-2 border rounded">第4章 テロップ</button>
        <button onclick="openTab('ch5', this)" class="tab-btn block w-full text-left px-4 py-2 border rounded">第5章 アニメーション</button>
        <button onclick="openTab('ch6', this)" class="tab-btn block w-full text-left px-4 py-2 border rounded">第6章 画像挿入</button>
        <button onclick="openTab('ch7', this)" class="tab-btn block w-full text-left px-4 py-2 border rounded">第7章 音量調整</button>
        <button onclick="openTab('ch8', this)" class="tab-btn block w-full text-left px-4 py-2 border rounded">第8章 色調補正とデザイン</button>
        <button onclick="openTab('ch9', this)" class="tab-btn block w-full text-left px-4 py-2 border rounded">第9章 書き出しと納品</button>
        <button onclick="openTab('ch10', this)" class="tab-btn block w-full text-left px-4 py-2 border rounded">第10章 案件獲得に向けて</button>
        <button id="logout-btn" class="mt-6 px-6 py-3 bg-gray-500 text-white rounded-full hover:bg-gray-600">ログアウト</button>
        <!-- スマホ用 × ボタン -->
        <button id="menu-close" class="md:hidden mt-4 w-full px-4 py-2 bg-sky-600 text-white rounded">× メニューを閉じる</button>
      </nav>
    </aside>

    <!-- メインコンテンツ -->
    <main id="content" class="flex-1 p-6 md:ml-64 hidden text-lg bg-white">
      <div id="home" class="tab-content">
        <h2 class="text-2xl font-bold text-sky-700 mb-4 text-left">ホーム</h2>
        <p class="text-gray-700">Movie Fit教材へようこそ！左のメニューから章を選んでください。</p>
      </div>
      <div id="ch1" class="tab-content hidden"><h2 class="text-2xl font-bold text-sky-700 text-left">第1章 パソコン基礎</h2></div>
      <div id="ch2" class="tab-content hidden"><h2 class="text-2xl font-bold text-sky-700 text-left">第2章 機材やソフトの準備</h2></div>
      <div id="ch3" class="tab-content hidden"><h2 class="text-2xl font-bold text-sky-700 text-left">第3章 カット</h2></div>
      <div id="ch4" class="tab-content hidden"><h2 class="text-2xl font-bold text-sky-700 text-left">第4章 テロップ</h2></div>
      <div id="ch5" class="tab-content hidden"><h2 class="text-2xl font-bold text-sky-700 text-left">第5章 アニメーション</h2></div>
      <div id="ch6" class="tab-content hidden"><h2 class="text-2xl font-bold text-sky-700 text-left">第6章 画像挿入</h2></div>
      <div id="ch7" class="tab-content hidden"><h2 class="text-2xl font-bold text-sky-700 text-left">第7章 音量調整</h2></div>
      <div id="ch8" class="tab-content hidden"><h2 class="text-2xl font-bold text-sky-700 text-left">第8章 色調補正とデザイン</h2></div>
      <div id="ch9" class="tab-content hidden"><h2 class="text-2xl font-bold text-sky-700 text-left">第9章 書き出しと納品</h2></div>
      <div id="ch10" class="tab-content hidden"><h2 class="text-2xl font-bold text-sky-700 text-left">第10章 案件獲得に向けて</h2></div>
    </main>

    <!-- ログイン画面 -->
    <div id="login-section" class="text-center w-full min-h-screen flex flex-col justify-center items-center bg-gradient-to-b from-sky-50 to-white">
      <h1 class="text-4xl font-bold text-sky-700">Movie Fit 教材ログイン</h1>
      <p class="mt-4 text-gray-600 text-lg">Googleアカウントでログインしてください。</p>
      <button id="login-btn" class="mt-6 px-6 py-3 bg-green-500 text-white rounded-full shadow hover:bg-green-600 text-lg">
        Googleでログイン
      </button>
      <p id="login-error" class="mt-4 text-red-600 hidden"></p>
    </div>
  </div>

  <!-- スクリプト -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const firebaseConfig = {
        apiKey: "AIzaSyAm1duqnSnsPnxScb8R3SXothEP9YUeeY4",
        authDomain: "movie-fit-learning-materials.firebaseapp.com",
        projectId: "movie-fit-learning-materials",
      };
      firebase.initializeApp(firebaseConfig);
      const auth = firebase.auth();
      const db = firebase.firestore();

      const loginBtn = document.getElementById("login-btn");
      const logoutBtn = document.getElementById("logout-btn");
      const loginError = document.getElementById("login-error");
      const loginSection = document.getElementById("login-section");
      const sidebar = document.getElementById("sidebar");
      const content = document.getElementById("content");

      // Googleログイン
      loginBtn.addEventListener("click", () => {
        const provider = new firebase.auth.GoogleAuthProvider();
        auth.signInWithPopup(provider).catch(err => {
          loginError.textContent = "ログインに失敗しました: " + err.message;
          loginError.classList.remove("hidden");
        });
      });

      // ログイン状態監視
      auth.onAuthStateChanged(async (user) => {
        if (user) {
          const email = user.email;
          try {
            const doc = await db.collection("users").doc(email).get();
            if (doc.exists && doc.data().active === true) {
              loginSection.classList.add("hidden");
              sidebar.classList.remove("hidden");
              content.classList.remove("hidden");
              document.querySelector(".tab-btn").click();
            } else {
              loginError.textContent = "このGoogleアカウントではアクセスできません。";
              loginError.classList.remove("hidden");
              auth.signOut();
            }
          } catch (e) {
            loginError.textContent = "Firestoreエラー: " + e.message;
            loginError.classList.remove("hidden");
          }
        } else {
          loginSection.classList.remove("hidden");
          sidebar.classList.add("hidden");
          content.classList.add("hidden");
        }
      });

      // ログアウト
      logoutBtn.addEventListener("click", () => {
        auth.signOut();
      });

      // ハンバーガーメニュー制御
      const menuToggle = document.getElementById("menu-toggle");
      const menuClose = document.getElementById("menu-close");
      menuToggle?.addEventListener("click", () => {
        sidebar.classList.toggle("-translate-x-full");
      });
      menuClose?.addEventListener("click", () => {
        sidebar.classList.add("-translate-x-full");
      });

      // タブ切替
      window.openTab = function(tabId, el) {
        document.querySelectorAll('.tab-content').forEach(c => c.classList.add('hidden'));
        document.getElementById(tabId).classList.remove('hidden');
        document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
        el.classList.add('active');
        if (window.innerWidth < 768) sidebar.classList.add("-translate-x-full");
      }
    });
  </script>
</body>
</html>
