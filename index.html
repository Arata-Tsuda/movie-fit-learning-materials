<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ハンバーガーメニューテスト（閉じるボタン付き）</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">

  <!-- モバイル用ナビバー -->
  <header class="md:hidden bg-sky-700 text-white flex items-center justify-between p-4">
    <h1 class="text-lg font-bold">テストページ</h1>
    <button id="menu-toggle" class="text-white text-2xl">☰</button>
  </header>

  <div class="flex">

    <!-- サイドバー -->
    <aside id="sidebar" class="w-64 bg-white shadow-md fixed md:static inset-y-0 left-0 z-50 transform -translate-x-full md:translate-x-0 transition-transform duration-200 ease-in-out">
      <!-- 閉じるボタン（モバイル表示時のみ） -->
      <div class="flex justify-end p-4 md:hidden">
        <button id="menu-close" class="text-2xl text-gray-700">✕</button>
      </div>
      <nav class="p-4 space-y-2">
        <button class="block w-full text-left px-4 py-2 border rounded">🏠 ホーム</button>
        <button class="block w-full text-left px-4 py-2 border rounded">第1章</button>
        <button class="block w-full text-left px-4 py-2 border rounded">第2章</button>
        <button class="block w-full text-left px-4 py-2 border rounded">第3章</button>
      </nav>
    </aside>

    <!-- メインコンテンツ -->
    <main class="flex-1 p-6 md:ml-64">
      <h2 class="text-2xl font-bold text-sky-700 mb-4">ハンバーガーテスト（閉じるボタン付き）</h2>
      <p>スマホ幅にして「☰」を押すとサイドバーが出ます。<br>✕ボタンで閉じられるか確認してください。</p>
    </main>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const menuToggle = document.getElementById("menu-toggle");
      const menuClose = document.getElementById("menu-close");
      const sidebar = document.getElementById("sidebar");

      menuToggle?.addEventListener("click", () => {
        sidebar.classList.toggle("-translate-x-full");
      });

      menuClose?.addEventListener("click", () => {
        sidebar.classList.add("-translate-x-full");
      });
    });
  </script>

</body>
</html>
